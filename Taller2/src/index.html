<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Taller 2 - TypeScript</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <div class="d-flex align-items-center">
        <img src="https://cdn.freebiesupply.com/logos/large/2x/televisa-4-logo-png-transparent.png" 
             alt="Logo" 
             class="logo" 
             width="30" 
             height="30">
        <a class="navbar-brand ms-2" href="#">TV Series</a>
      </div>
    </div>  
  </nav>

  <!-- Tabla -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-7">
        <table class="table" id="seriesTable">
          <thead class="thead-dark bg-dark text-white">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Channel</th>
              <th>Seasons</th>
            </tr>
          </thead>
          <!-- El cuerpo se genera dinámicamente -->
        </table>
      </div>

      <!-- Tarjeta de información -->
      <div class="col-md-5">
        <div id="cardContainer" class="card" style="display: none;">
          <img id="serieImage" src="" class="card-img-top" alt="Serie Image">
          <div class="card-body">
            <h5 id="serieTitle" class="card-title"></h5>
            <p id="serieDescription" class="card-text"></p>
            <a id="serieLink" href="#" target="_blank" class="btn btn-primary">Ver más</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
